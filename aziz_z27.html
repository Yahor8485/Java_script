
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblicz wysokość i kąt samolotu</title>
    <script>
       
        function oblicz() {
          
            var odl_azi = parseFloat(document.getElementById('odl_azi').value);  
            var s_azi = parseFloat(document.getElementById('s_azi').value); 
            var kat_azi = parseFloat(document.getElementById('kat_azi').value);  
            var kat_radiany = kat_azi * Math.PI / 180;
            var h_azi = s_azi * Math.sin(kat_radiany);
            var kat_obliczony = Math.asin(h_azi / s_azi) * 180 / Math.PI; 
            document.getElementById('wyniki').innerHTML = "Wysokość: " + h_azi.toFixed(2) + " m<br>" +
                                                             " Kąt startu : " + kat_obliczony.toFixed(2) + "°";
        }
    </script>
</head>
<body>
    <h1>Oblicz wysokość i kąt startu samolotu</h1>
    
    <label for="odl_azi">Odległość między Arturem a Dawidem (w metrach):</label><br>
    <input type="text" id="odl_azi" name="odl_azi"><br><br>

    <label for="s_azi">Droga przebyta przez samolot (w metrach):</label><br>
    <input type="text" id="s_azi" name="s_azi"><br><br>

    <label for="kat_azi">Kąt startu samolotu w stopniach:</label><br>
    <input type="text" id="kat_azi" name="kat_azi"><br><br>

    <button onclick="oblicz()">Oblicz</button>

    <h1>Wyniki:</h1>
    <div style="font-size: 50px; color: red;" id="wyniki"></div>
</body>
</html>
